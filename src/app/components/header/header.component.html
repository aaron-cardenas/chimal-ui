<header class="fixed top-0 left-0 right-0 z-40 bg-[var(--brand-graphite)]/40 backdrop-blur border-b">
  <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
    <div class="flex items-center gap-3">
      <img src="/Logo-blanco-60x60.png" alt="" class="h-8 w-auto" />
      <h1 class="font-serif text-3xl lg:text-4xl font-bold text-[var(--brand-gold)]">CHIMAL</h1>
    </div>
    <a [href]="waLink" target="_blank" rel="noopener" class="btn btn-wa text-white rounded-lg px-4 py-2 flex items-center gap-2" (click)="onClickWa()">
      <i class="pi pi-whatsapp"></i>
      WhatsApp
    </a>
  </div>
</header>
